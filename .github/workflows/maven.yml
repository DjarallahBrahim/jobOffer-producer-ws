# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_mvn:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        # Create settings.xml from the secret
    - name: Configure Maven settings.xml
      env:
        MAVEN_SETTINGS: ${{ secrets.MAVEN_SETTINGS }}
      run: |
        echo "$MAVEN_SETTINGS" > $HOME/.m2/settings.xml

    # Create settings-security.xml from the secret
    - name: Configure Maven settings-security.xml
      env:
        MAVEN_SETTINGS_SECURITY: ${{ secrets.MAVEN_SETTINGS_SECURITY }}
      run: |
        echo "$MAVEN_SETTINGS_SECURITY" > $HOME/.m2/settings-security.xml
    - name: Build with Maven
      run: mvn clean package --settings $HOME/.m2/settings.xml

  deploy_mvn:
    runs-on: ubuntu-latest
    needs: build_mvn
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Configure Maven settings.xml
        env:
          MAVEN_SETTINGS: ${{ secrets.MAVEN_SETTINGS }}
        run: |
          echo "$MAVEN_SETTINGS" > $HOME/.m2/settings.xml

      # Create settings-security.xml from the secret
      - name: Configure Maven settings-security.xml
        env:
          MAVEN_SETTINGS_SECURITY: ${{ secrets.MAVEN_SETTINGS_SECURITY }}
        run: |
          echo "$MAVEN_SETTINGS_SECURITY" > $HOME/.m2/settings-security.xml

      - name: Deploy to GitHub Packages
        run: mvn deploy --settings $HOME/.m2/settings.xml

      - name: Upload target as artifact
        uses: actions/upload-artifact@v3
        with:
          name: target
          path: target/

  build_docker:
    runs-on: ubuntu-latest
    needs: deploy_mvn
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download target artifact
        uses: actions/download-artifact@v3
        with:
          name: target
          path: target
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set Branch Name Variable
        id: vars
        run: echo "BRANCH_NAME=${GITHUB_REF_NAME//\//-}" >> $GITHUB_ENV

      - name: Print Transformed Branch Name
        run: echo "Transformed branch name is $BRANCH_NAME"

      - name: Build Docker Image
        run: docker build -t djarallahbrahim/job-offer-producer-ws:$BRANCH_NAME -f docker/Dockerfile .

      - name: Push Docker Image
        run: docker push djarallahbrahim/job-offer-producer-ws:$BRANCH_NAME

spring.application.name=kafka-ws
server.port=0
spring.kafka.bootstrap-servers=localhost:9092,localhost:9094
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=100
spring.kafka.producer.properties.retry.backoff.ms=100

spring.kafka.producer.properties.delivery.timeout.ms=12000

topic.kafka.name=job-offer-events-topic
